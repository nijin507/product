<body style="background-image: url(./img/product.jpg);">
    <div class="container">
        <form action="" >

            <input type="text" id="pname" name="firstname" placeholder="Product Name">
      
          
          <input type="text" id="pid" name="firstname" placeholder="Product ID">
      
          
          <input type="text" id="pbatch" name="lastname" placeholder="Batch Number">

          
          
          <input type="text" id="pprice" name="lastname" placeholder="Price">

          <input type="text" id="pbox" name="firstname" placeholder="Number of Box">

          
      
          <button type="button" onclick="addProduct()" class="btn btn-success btn-lg">  Add Product</button><br>
          <button type="button" onclick="back()" class="btn btn-warning btn-lg mt-3">   Back</button>
          <button type="button" onclick="logout()" class="btn btn-danger btn-lg mt-3">  Logout</button>
      
      
          
      
        </form>
